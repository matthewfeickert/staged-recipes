schema_version: 1

context:
  version: "0.41.0"

package:
  name: ast-grep-py
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/a/ast-grep-py/ast_grep_py-${{ version }}.tar.gz
  sha256: d02879ecf9cf27f2a51205ff537588377b03eaefecdac1d3d9b7e21292b5c156

build:
  number: 0
  script: 
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - crossenv
        - maturin >=1,<2
    - ${{ compiler("c") }}
    - ${{ compiler("rust") }}
    - ${{ stdlib("c") }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.1,<2.0
    - pip
  run:
    - python

tests:
  - python:
      imports:
        - ast_grep_py
      pip_check: true

about:
  summary: Structural Search and Rewrite code at large scale using precise AST pattern.
  license: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  homepage: https://pypi.org/project/ast-grep-py/
  documentation: https://ast-grep.github.io/

extra:
  recipe-maintainers:
    - synapticarbors
