context:
  name: check-dist
  version: "0.1.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/c/check_dist/check_dist-${{ version }}.tar.gz
  sha256: 684dc4547ec84866b8215dab4174df03a1ec43a6535feb2f6f1dcc81921eb26f

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - pyyaml
    - tomli 

tests:
  - python:
      imports:
        - check_dist
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - "*"

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Check Python source and wheel distributions
  homepage: https://github.com/python-project-templates/check-dist
  repository: https://github.com/python-project-templates/check-dist

extra:
  recipe-maintainers:
    - timkpaine
