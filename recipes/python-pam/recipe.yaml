schema_version: 1

context:
  name: python-pam
  version: 2.0.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/python-pam-${{ version }}.tar.gz
  sha256: 97235235ba9b82dbae8068d1099508455949b275f77273ca22fdbd8b1fb5d950

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=44
    - wheel >=0.30.0
    - pip
  run:
    - python >=${{ python_min }}
    - six

tests:
  - python:
      imports:
        - pam
      pip_check: true
      python_version:
        - "${{ python_min }}.*"
        - "*"

about:
  summary: Python PAM module using ctypes, py3
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/FirefighterBlu3/python-pam

extra:
  recipe-maintainers:
    - timkpaine
