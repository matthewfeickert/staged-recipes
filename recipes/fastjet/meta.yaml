{% set name = "fastjet" %}
{% set version = "3.4.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastjet-{{ version }}.tar.gz
  sha256: 4b5d8051fd374514159ff89b69ab0c4da7b3b757c257f82593fc176e3bb0c4be
  patches:
    - 0001-Don-t-overwrite-external-CXXFLAGS-and-LDFLAGS.patch

build:
  number: 0
  skip: true  # [not linux]
  script: {{ PYTHON }} -m pip install . -vv
  # missing_dso_whitelist:
  #   - $RPATH/libfastjet.so.0
  #   - $RPATH/libfastjettools.so.0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
    - libtool
    - automake
    - autoconf
    - swig
  host:
    - pip
    - pybind11
    - python
    - mpfr
    - cgal
    - cgal-cpp
    - gmp
    - libboost-devel
    - libboost-python-devel
  run:
    - awkward >=2
    - numpy >=1.13.3
    - python
    - vector

test:
  imports:
    - fastjet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/fastjet
  summary: Official FastJet bindings to Python and Awkward Array.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lgray
    - jpivarski
    - chrispap95
    - jmduarte
